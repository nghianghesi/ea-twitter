<mat-list role="list">
  <mat-list-item  *ngFor="let item of tweets">
    <span matLine>{{item.tweet}}</span>
    <span matLine>{{item.thumbStats}}</span>
    <button (click)="onThumbUp(item.id)" mat-mini-fab aria-label="Like">
        <mat-icon aria-hidden="false" aria-label="Like">thumb_up</mat-icon>
    </button>
    <button (click)="onThumbDown(item.id)" mat-mini-fab aria-label="Like">
        <mat-icon aria-hidden="false" aria-label="dislike">thumb_down</mat-icon>
    </button>    
    
    <span matLine>{{item.retweetStats}}</span>
    <button (click)="onRetweet(item.id)" mat-mini-fab aria-label="Like">
        <mat-icon aria-hidden="false" aria-label="retweet">repeat</mat-icon>
    </button>    
  </mat-list-item>
</mat-list>
